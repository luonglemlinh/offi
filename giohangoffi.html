<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giỏ hàng của bạn</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Giỏ hàng</h1>
      <a href="index.html">Quay về trang chủ</a>
    </div>
  </header>

  <main class="container">
    <table border="1" width="100%" id="cartTable">
      <thead>
        <tr>
          <th>Sản phẩm</th>
          <th>Giá</th>
          <th>Số lượng</th>
          <th>Thành tiền</th>
        </tr>
      </thead>
      <tbody id="cartItems"></tbody>
    </table>
    <h3 id="totalAmount">Tổng cộng: 0 VNĐ</h3>
  </main>

  <script>
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    const cartBody = document.getElementById('cartItems');
    const totalElement = document.getElementById('totalAmount');
    let total = 0;

    cartItems.forEach(item => {
      const row = document.createElement('tr');
      const thanhTien = item.price * item.quantity;
      total += thanhTien;

      row.innerHTML = `
        <td>${item.name}</td>
        <td>${item.price.toLocaleString()} VNĐ</td>
        <td>${item.quantity}</td>
        <td>${thanhTien.toLocaleString()} VNĐ</td>
      `;
      cartBody.appendChild(row);
    });

    totalElement.textContent = `Tổng cộng: ${total.toLocaleString()} VNĐ`;
  </script>
</body>
</html>
