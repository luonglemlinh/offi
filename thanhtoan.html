<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thanh Toán - Offi</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Nunito', sans-serif;
    }

    body {
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #9c27b0;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #3f51b5;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background-color: #3f51b5;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2e3e9e;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #9c27b0;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <h1>Thanh Toán</h1>
  </header>

  <div class="container">
    <h2>Thông tin khách hàng</h2>
    <form id="checkoutForm">
      <label for="name">Họ và tên:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Số điện thoại:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="address">Địa chỉ nhận hàng:</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <h2>Phương thức thanh toán</h2>
      <select name="payment" required>
        <option value="">-- Chọn phương thức --</option>
        <option value="cod">Thanh toán khi nhận hàng (COD)</option>
        <option value="momo">Ví Momo</option>
        <option value="bank">Chuyển khoản ngân hàng</option>
      </select>

      <button type="submit">Xác nhận đơn hàng</button>
    </form>

    <a class="back-link" href="index.html">← Quay lại trang chủ</a>
  </div>

  <footer>
    © 2025 Offi - Văn phòng phẩm chất lượng
  </footer>

  <script>
    document.getElementById("checkoutForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Cảm ơn bạn đã đặt hàng! Đơn hàng của bạn đang được xử lý.");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
